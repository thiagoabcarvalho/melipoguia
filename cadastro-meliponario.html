<!DOCTYPE html>
<html lang="pt-bt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro melipoguia</title>
    <link rel="stylesheet" href="./CSS/style_cadastro_melipoguia.css">
</head>

<body>
    <header>
        <form class="register_melipoguia form-inline" action="#" method="GET">
            <section class="company">
                <div class="img-melipoguia">
                    <input type="file" class="img-company" id="myfile" multiple accept="image/png, image/jpg">
                </div>
                <div class="inf inf-direction">
                    <label class="title" for="CNPJ">Cnpj</label><br>
                    <input type="text" name="cnpj" class="form form-name" placeholder="coloque aqui seu CNPJ">
                    <label class="title" for="meliponário">meliponário</label><br>
                    <input type="text" name="meliponario" class="form form-name" placeholder="nome do meliponário">
                </div>

                <!-- MUNICIPIO -->
                <div class="address_choice">
                    <label for="Estado"></label>
                    <select name="estado" class="address">
                        <option value="Estado">escolha o estado</option>
                        <option value="SP">São Paulo</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="RJ">Rio de Janeiro</option>
                    </select>

                    <label for="Cidade"></label>
                    <select name="cidade" class="address">
                        <option value="Cidade">escolha a cidade</option>
                        <option value="">Campinas</option>
                        <option value="">Sorocaba</option>
                        <option value="">Itu</option>
                    </select>
                </div>

                <!-- DESCRIÇÃO DO MELIPONÁRIO -->
                <div class="discription-meliponario">
                    <div class="title-discrition">
                        <label for="mensagem" class="title">apresente o seu meliponário</label>
                    </div>
                    <textarea name="mensagem" id="mensagem" cols="90" rows="10"
                        placeholder="Descrição do seu meliponário"></textarea>
                </div>

                <!-- ENDEREÇO -->
                <div class="form-contact-text">
                    <label class="title">endereço</label>
                    <input type="text" class="form form-contact" placeholder="coloque aqui seu endeço inteiro">
                    <div class="form-complement">
                        <div>
                            <label class="title">número</label>
                            <input type="text" class="form form-contact complement" placeholder="número">
                        </div>
                        <div>
                            <label class="title">complemento</label>
                            <input type="text" class="form form-contact complement" placeholder="complemento">
                        </div>
                        <div>
                            <label class="title">cep</label>
                            <input type="text" class="form form-contact complement" placeholder="00000-000">
                        </div>
                    </div>
                    <div class="form-phone">
                        <div>
                            <label class="title">celular</label>
                            <input type="text" class="form form-contact complement" placeholder="número do celular">
                        </div>
                        <div>
                            <label class="title">fixo</label>
                            <input type="text" class="form form-contact complement" placeholder="telefone fixo">
                        </div>
                    </div>
                    <label class="title">email</label>
                    <input type="email" class="form form-contact" placeholder="Digite aqui seu melhor email">
                    <label class="title">site</label>
                    <input type="site" class="form form-contact" placeholder="coloque aqui seu site">
                </div>

                <div class="title title-mark">
                    <legend>oque comercializa?</legend>
                </div>
                <div class="signal-product radio-mark mark-one">
                    <label for="enxame"><input id="enxame" class="raidos-product radios" type="radio" name="enxame"
                            value="enxame">enxame</label>
                    <label for="caixa"><input id="caixa" class="raidos-product radios" type="radio" name="caixas"
                            value="caixas">caixas</label>
                    <label for="iscas"><input id="iscas" class="raidos-product radios" type="radio" name="iscas"
                            value="iscas">iscas</label>
                </div>
                <div class="signal-production radio-mark mark-two">
                    <label for="atrativo"><input id="atrativo" class="raidos-product radios" type="radio"
                            name="atrativo" value="atrativo">atrativo</label>
                    <label for="mel"><input id="mel" class="raidos-product radios" type="radio" name="mel"
                            value="mel">mel</label>
                    <label for="cursos"><input id="cursos" class="raidos-product radios" type="radio" name="cursos"
                            value="cursos">cursos</label>
                    <label for="não comercializa"><input id="não comercializa" class="raidos-product radios"
                            type="radio" name="não comercializa" value="não comercializa">não comercializa</label>
                </div>


                <legend class="title title-mark">imagens</legend>
                <div class="imagens">
                    <input type="file" class="imagens-meliponario" id="myfile" multiple accept="image/png, image/jpg">
                    <input type="file" class="imagens-meliponario" id="myfile" multiple accept="image/png, image/jpg">
                    <input type="file" class="imagens-meliponario" id="myfile" multiple accept="image/png, image/jpg">

                </div>
                <div class="imagens">
                    <input type="file" class="imagens-meliponario" id="myfile" multiple accept="image/png, image/jpg">
                    <input type="file" class="imagens-meliponario" id="myfile" multiple accept="image/png, image/jpg">
                    <input type="file" class="imagens-meliponario" id="myfile" multiple accept="image/png, image/jpg">

                </div>


                <legend class="title title-rd">Redes sociais</legend>
                <div class="redes-sociais">
                    <div class="logo-redes">
                        <img src="./IMG/facebook_02.png" alt="facebook">
                        <img src="./IMG/instagram_02.png" alt="instagram">
                        <img src="./IMG/youtube_02.png" alt="youtube">
                    </div>

                    <div class="form-redes">
                        <input type="text" class="form form-link"
                            placeholder="https://www.facebook.com/seunomedeusuario">

                        <input type="text" class="form form-link"
                            placeholder="https://www.instagram.com/seunomedeusuario">

                        <input type="text" class="form form-link"
                            placeholder="https://www.youtube.com/seunomedeusuario">
                    </div>

                </div>
                <div class="btn-action">
                    <button class="button-main">enviar</button>
                    <button class="button-stroke">limpar</button>
                </div>
            </section>


        </form>

    </header>

</body>

</html>

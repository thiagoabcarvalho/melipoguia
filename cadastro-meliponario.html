<!DOCTYPE html>
<html lang="pt-bt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro melipoguia</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <header>
        <form action="#" method="GET">
            <section>
                <legend>Dados da empresa</legend>
                <input type="file" id="myfile" multiple accept="image/png, image/jpg">
                <img src="./IMG/FOTO PRINCIAL.png" alt="logo do meliponário">

                <label for="CNPJ">CNPJ</label>
                <input type="text" name="cnpj" placeholder="coloque aqui seu CNPJ">
            </section>
            <fieldset>
                <label for="Estado"></label>
                <select name="estado">
                    <option value="Estado">Estado</option>
                    <option value="SP">São Paulo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                </select>

                <label for="Cidade"></label>
                <select name="cidade">
                    <option value="Cidade">Cidade</option>
                    <option value="">Campinas</option>
                    <option value="">Sorocaba</option>
                    <option value="">Itu</option>
                </select>

                <label>Endereço</label>
                <input type="text" placeholder="coloque aqui seu endeço inteiro">
                <label>Email</label>
                <input type="email" placeholder="Digite aqui seu melhor email">
                <label>Site</label>
                <input type="site" placeholder="coloque aqui seu site">
            </fieldset>
            <fieldset>
                <legend>Oque comercializa</legend>
                <label for=""><input type="checkbox" name="enxame" value="enxame">Enxame</label>
                <label for=""><input type="checkbox" name="caixas" value="caixas">Caixas</label>
                <label for=""><input type="checkbox" name="iscas" value="iscas">Iscas</label>
                <label for=""><input type="checkbox" name="atrativo" value="atrativo">Atrativo</label>
                <label for=""><input type="checkbox" name="mel" value="mel">Mel</label>
                <label for=""><input type="checkbox" name="cursos" value="cursos">Cursos</label>
                <label for=""><input type="checkbox" name="não comercializa" value="não comercializa">Não
                    comercializa</label>
            </fieldset>
            <fieldset>
                <legend>Imagens:</legend>
                <input type="file" id="myfile" multiple accept="image/png, image/jpg">
                <img src="./IMG/foto.png" alt="foto do meliponário">
                <input type="file" id="myfile" multiple accept="image/png, image/jpg">
                <img src="./IMG/foto.png" alt="foto do meliponário">
                <input type="file" id="myfile" multiple accept="image/png, image/jpg">
                <img src="./IMG/foto.png" alt="foto do meliponário">
                <input type="file" id="myfile" multiple accept="image/png, image/jpg">
                <img src="./IMG/foto.png" alt="foto do meliponário">
            </fieldset>
            <fieldset>
                <legend>Redes sociais</legend>
                <img src="./IMG/facebook_02.png" alt="facebook">
                <label>Facebook</label>
                <input type="text" placeholder="https://www.facebook.com/seunomedeusuario">

                <img src="./IMG/instagram_02.png" alt="instagram">
                <label>Instagram</label>
                <input type="text" placeholder="https://www.instagram.com/seunomedeusuario">

                <img src="./IMG/youtube_02.png" alt="youtube">
                <label>Youtube</label>
                <input type="text" placeholder="https://www.youtube.com/seunomedeusuario">

            </fieldset>
            <button>Limpar</button>
            <button>Ativar</button>
            <button>Saiba mais</button>


        </form>
        </section>

        </form>
    </header>

</body>

</html>
